<div class="col-lg-12">
  <nb-card>
    <nb-card-header>Medical CheckList</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
              <label for="inputWebsite">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
              <label for="inputWebsite">Phone Number</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
        </div>
      </div>

      <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Gender</label>
                  <div class="demo-radio col-sm-4">
                      <label class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="customRadio">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Female</span>
                      </label>
                      <label class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" name="customRadio" checked>
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Male</span>
                      </label>
                    </div>
            </div>
          </div>
        </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Sexually Active</label>
            <select class="form-control">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
              <label for="inputWebsite"></label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
          </div>
      </div>

      

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Cholestrol Level</label>
            <select class="form-control">
              <option>>60</option>
              <option><60</option> 
            </select> 
          </div>
         </div>
        </div>
      <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="demo-radio col-sm-4">
                  <label class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="customRadio">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Female</span>
                  </label>
                  <label class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" name="customRadio" checked>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Male</span>
                  </label>
                </div>
              </div>
            </div>
        </div>


          <button type="submit" class="btn btn-primary" (click)="hello()">Submit</button>
    </nb-card-body>
  </nb-card>
</div>
